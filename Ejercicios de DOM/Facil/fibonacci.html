<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci</title>
  </head>
  <body>
    <script type="text/javascript">
      /*Cada vez que pulse un botón añade el siguiente numero de la serie
            1,1,2,3,5,8,13,21...*/

      function seriefibonacci(argument) {
        var var1 = 0;
        var var2 = 1;
        var var3;

        var num = 9;

        document.write(var2 + "<br />");

        for (var i = 3; i <= num; i++) {
          var3 = var1 + var2;
          var1 = var2;
          var2 = var3;

          document.write(var3 + "<br />");
        }
      }
    </script>
    <h1>Serie de Fibonacci</h1>
    <button onclick="seriefibonacci()">Pulsame</button>
  </body>
</html>
